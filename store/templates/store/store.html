{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<form method="get">
		    {{myFilter.form}}
		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>
	
</div>
<br>
<div class="row">
    {% for producto in productos %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{producto.imagen.url}}">
        <div class="box-element product">
            <h6><strong>{{producto.nombre}}</strong></h6>
            <hr>
            <button data-producto="{{producto.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>{{producto.precio}}â‚¬</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
